<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetConnect - Secure WIFI Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>NetConnect WIFI LOGIN</h1>
    </header>
    <main>
        <!-- Login Section -->
        <section id="loginSection">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">LOGIN</button>
            </form>
        </section>

        <!-- Packages Section -->
        <section id="packagesSection">
            <h2>Purchase a Package</h2>
            <p>Select a package and proceed with payment.</p>
            <div class="packages">
                <div class="package" data-price="400">
                    <h3>Weekly 4mbps</h3>
                    <p>KSH: 400/-</p>
                    <button class="selectPackage">Select</button>
                </div>
                <div class="package" data-price="1000">
                    <h3>Monthly 6mbps</h3>
                    <p>KSH: 1000/-</p>
                    <button class="selectPackage">Select</button>
                </div>
            </div>
        </section>

        <!-- Payment Section -->
        <section id="paymentSection" style="display:none;">
            <h2>Payment Details</h2>
            <form id="paymentForm">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="07XXXXXXXX" required>
                <input type="hidden" id="packagePrice" name="packagePrice">
                <button type="submit">PAY NOW</button>
            </form>
        </section>

        <!-- Reconnect Section -->
        <section id="reconnectSection">
            <h2>Reconnect Account</h2>
            <form id="reconnectForm">
                <label for="mpesaCode">Enter M-PESA Code:</label>
                <input type="text" id="mpesaCode" name="mpesaCode" required>
                <button type="submit">RECONNECT</button>
            </form>
        </section>
    </main>
</body>
</html>
